name: Deploy to GitHub Pages

on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Alternative officielle
        with:
          path: './'  # Chemin racine contenant vos fichiers

      - name: Deploy
        uses: actions/deploy-pages@v2
