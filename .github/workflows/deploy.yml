name: Deploy to GitHub Pages

on: [push, workflow_dispatch]

permissions:  # <-- Ajoutez cette section
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # <-- Version majeure mise Ã  jour
  with:
    name: web-deploy
    path: |
      ./index.html
      ./style.css
      ./script.js
    retention-days: 3
     
