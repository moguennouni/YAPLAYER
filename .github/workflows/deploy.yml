name: Deploy to GitHub Pages

on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build (if needed)
        run: echo "No build step for static HTML"

      - name: Upload artifact  # <-- Étape corrigée
        uses: actions/upload-artifact@v4
        with:
          name: web-assets
          path: |
            ./*.html
            ./*.css
            ./*.js
            ./assets/

      - name: Deploy
        uses: actions/deploy-pages@v2
