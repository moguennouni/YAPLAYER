name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
 


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build (optionnel)
        run: |
          echo "Aucune compilation nécessaire pour HTML statique"
          # Pour des projets avec build : npm run build

      - name: Upload files
        uses: actions/upload-artifact@v4  # Dernière version stable
        with:
          name: web-artifacts
          path: |
            *.html
            *.css
            *.js

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
