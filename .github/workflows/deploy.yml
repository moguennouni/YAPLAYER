name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour éviter les problèmes de liens

      - name: Clean repository
        run: |
          # Supprime tous les fichiers inutiles
          rm -rf .gitignore README.md .github/workflows/test.yml *.log
          find . -name "*.tmp" -delete

      - name: Upload minimal artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: |
            index.html
            style.css
            script.js
          retention-days: 1

      - name: Deploy
        uses: actions/deploy-pages@v2
