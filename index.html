<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAPLAYER - Authentification & Playlists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth -->
  <div class="auth-container" id="auth-container">
    <h1>Authentification</h1>
    <div class="form-group">
      <label for="input-mac">Adresse MAC :</label>
      <input type="text" id="input-mac" placeholder="00:11:22:33:44:55">
    </div>
    <div class="form-group">
      <label for="input-password">Mot de passe :</label>
      <div class="password-container">
        <input type="password" id="input-password">
        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
      </div>
    </div>
    <button id="login-btn">Se connecter</button>
  </div>

  <!-- Manager -->
  <div class="playlist-container" id="playlist-container" style="display:none;">
    <h1>Gestion de playlists</h1>

    <div class="client-info">
      <p>MAC: <span id="display-mac"></span></p>
    </div>

    <!-- ===== Abonnement ===== -->
    <div class="subscription-card" id="subscription-card">
      <h3>Abonnement</h3>

      <div class="form-group">
        <label for="sub-plan">Type d‚Äôabonnement</label>
        <select id="sub-plan">
          <option value="TRIAL">TRIAL</option>
          <option value="YEARLY">YEARLY</option>
          <option value="LIFETIME">LIFETIME</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group" id="trial-fields">
          <label for="trial-end-date">Fin de p√©riode d‚Äôessai (TRIAL)</label>
          <input type="date" id="trial-end-date">
          <div class="hint">Astuce : bouton ci-dessous pour 10 jours.</div>
          <button id="btn-trial-10d" class="secondary">+10 jours</button>
        </div>

        <div class="form-group" id="paid-fields">
          <label for="expires-at-date">Date d‚Äôexpiration (YEARLY)</label>
          <input type="date" id="expires-at-date">
          <div class="hint">Astuce : bouton ci-dessous pour 1 an.</div>
          <button id="btn-yearly-1y" class="secondary">+1 an</button>
        </div>
      </div>

      <div class="subscription-inline">
        <div><strong>Plan actuel :</strong> <span id="sub-plan-label">‚Äî</span></div>
        <div><strong>√âch√©ance :</strong> <span id="sub-end-label">‚Äî</span></div>
      </div>

      <button id="sub-save-btn">Enregistrer l‚Äôabonnement</button>
    </div>

    <!-- ===== Playlists ===== -->
    <div class="existing-playlists" id="existing-playlists">
      <h3>Vos playlists</h3>
      <!-- cartes dynamiques -->
    </div>

    <div class="form-group">
      <label for="playlist-name">Nom de la playlist :</label>
      <input type="text" id="playlist-name" placeholder="Ma playlist pr√©f√©r√©e">
    </div>
    <div class="form-group">
      <label for="playlist-url">URL Playlist M3U :</label>
      <input type="url" id="playlist-url" placeholder="https://exemple.com/playlist.m3u">
    </div>
    <button id="save-btn">Enregistrer</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
